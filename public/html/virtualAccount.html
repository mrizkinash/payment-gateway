<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment Gateway</title>
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>

        <div class="nav">
            <ul>
                <li><a href="/cc">Credit Card</a></li>
                <li><a href="#!" class="active">Virtual Account</a></li>
                <li><a href="/eWal">E-Wallet</a></li>
            </ul>
        </div>

        <div class="content" id="virtualAccountForm">
            <header>
                <h1>Virtual Account Payment</h1>
            </header>
            <form action="/vaPay" method="POST">
                <fieldset>
                    <legend>Select the Bank to use:</legend>
                    <input type="radio" 
                           name="vaBank" 
                           id="bca"
                           value="bca"
                    >
                    <label for="bca" class="radio">BCA</label>

                    <input type="radio" 
                           name="vaBank" 
                           id="bni"
                           value="bni"
                    >
                    <label for="bni" class="radio">BNI</label>

                    <input type="radio" 
                           name="vaBank" 
                           id="bri"
                           value="bri"
                    >
                    <label for="bri" class="radio">BRI</label>

                    <label for="ccAmount">Total Payment Cost</label>
                    <input type="text"
                           name="vaAmount" 
                           id="vaAmount"
                           placeholder="10000"
                    >
                    <br>
                    <br>
                    <br>
                    <button type="submit" >Generate Virtual Account Number</button>
                </fieldset>
            </form>
        </div>

        <div>
            <p id="vaNumber"></p>
        </div>

    <script id="midtrans-script" type="text/javascript"
            src="https://api.midtrans.com/v2/assets/js/midtrans-new-3ds.min.js"
            data-environment="sandbox"
            data-client-key="SB-Mid-client-CihgRVevrcvowA1Q">
    </script>
    </body>
</html>
